<html>
    <head>
        <meta charset="utf-8"/>
        <title>JS</title>
    </head>
    <body>
        <h1>JS</h1>
        <script type="text/javascript">
            var n = parseInt(prompt('Enter number of pupils, n', '3'));
            console.log('pupils: ' + n);
            var k = parseInt(prompt('Enter number of apples, k', '10'));
            console.log('apples: ' + k);
            console.log('');
            var applesRemained = k % n;
            var applesPerPupil = (k - applesRemained) / n;
            console.log('apples per pupil: ' + applesPerPupil);
            console.log('apples remained in basket: ' + applesRemained);




        </script>
    </body>
</html>
