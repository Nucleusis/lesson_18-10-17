<html>
    <head>
        <meta charset="utf-8"/>
        <title>JS</title>
    </head>
    <body>
        <h1>JS</h1>
        <script type="text/javascript">
            for (var i = 1; i <= 100; i++) {
                var value = i;
                if (i % 3 == 0) {
                    value = 'Fizz';
                    if (i % 5 == 0) {
                        value = 'FizzBuzz';
                    }
                } else if (i % 5 == 0) {
                    value = 'Buzz';
                }
                console.log(value);
            }




        </script>
    </body>
</html>
