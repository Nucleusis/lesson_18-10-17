<html>
    <head>
        <meta charset="utf-8"/>
        <title>JS</title>
    </head>
    <body>
        <h1>JS</h1>
        <script type="text/javascript">
            var firstNumber = parseInt(prompt('Enter fist number', '0'));
            var secondNumber = parseInt(prompt('Enter second number', '0'));
            var thirdNumber = parseInt(prompt('Enter third number', '0'));
            var minNumber = firstNumber;
            if (secondNumber < minNumber) {
                minNumber = secondNumber;
            }
            if (thirdNumber < minNumber) {
                minNumber = thirdNumber;
            }
            alert('min: ' + minNumber);







        </script>
    </body>
</html>
